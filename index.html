<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="default-style" content="dite.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StartupLandingPage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex h-100 align-items-center ">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase">
            <strong>The Biggest Startup event of the year</strong>
          </h1>
        </header>
        <div class="col-12 buffer"></div>
        <section class="text-center col-12">
          <hr />
           <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
            <form action="https://gmail.us5.list-manage.com/subscribe/post?u=27fafed1816d71da552805a90&amp;id=414256314d" 
              method="post" id="mc-embedded-subscribe-form" 
            name="mc-embedded-subscribe-form" class="validate" 
            target="_blank" 
            novalidate>
              <div id="mc_embed_signup_scroll">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
               
                </div>
                <div class="clear">
                  <input
                    type="submit"
                    value="Find Out More"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class=" align-middle btn btn-primary btn-xl"
                  />
                </div>
              </div>
            </form>
          </div>
  
          <!-- End mc_embed_signup -->
        </section>


      </div>
    </div>
  </body>
</html>
